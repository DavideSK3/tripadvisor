<html>
    <head>
        <title>Form di Registrazione</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        
        <style> 
            input, label {
                margin: 5px 0;
            }
        </style>
        
        
        
    </head>
    <body>
   <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Registrazione a TripAdvisor</h1>
            <div class="account-wall">
                <img class="profile-img" src="TripAdvisor_logo.png" alt="logo" style="max-width:360px; max-height: 90px;">
        
                <form class="form-signin" METHOD ="POST" action="Register">
                    <input type="email" class="form-control" placeholder="Email" name ="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required autofocus>
                    <input id="password" name="password" class="form-control" type="password" pattern=".{8,}$" title="La password deve contere almeno 8 caratteri alfanumerici"
                           onchange="this.setCustomValidity(this.validity.patternMismatch ? 'La tua password deve essere di almeno 8 caratteri' : ''); 
                               if(this.checkValidity()) form.password_two.pattern = this.value;" 
                               placeholder="Password" required>
                    <input id="password_two" name="password_two" class="form-control" type="password" pattern=".{8,}$" 
                           onchange="this.setCustomValidity(this.validity.patternMismatch ?'Password diverse' : '');" 
                           placeholder="Conferma Password" required>
                    
                    <input type="text" class="form-control" name="name" placeholder="Nome" required>
                    <input type="text" class="form-control" name="surname" placeholder="Cognome" required>
                    <br>
                    <input type="checkbox" name="privacy_policy" id="privacy_policy" required value="1" />
                    <label for="privacy_policy" class="copy"> Accetta <a href="privacy_policy.html"> Privacy Policy</a> </label>
                    <button class="btn btn-lg btn-primary btn-block" type="submit"> Registrati</button>
                    <a href="index.html" class="pull-right need-help">Annulla</a><span class="clearfix"></span>
                </form>
                
            </div>
        </div>
    </div>
</div>
    </body>
</html>
